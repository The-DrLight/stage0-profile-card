<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Contact Us</h1>

    <form id="contact-form" novalidate aria-label="Contact Form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" data-testid="test-contact-name" required />
        <p class="error" id="error-name" data-testid="test-contact-error-name"></p>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" data-testid="test-contact-email" required />
        <p class="error" id="error-email" data-testid="test-contact-error-email"></p>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" data-testid="test-contact-subject" required />
        <p class="error" id="error-subject" data-testid="test-contact-error-subject"></p>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" data-testid="test-contact-message" required></textarea>
        <p class="error" id="error-message" data-testid="test-contact-error-message"></p>
      </div>

      <button type="submit" data-testid="test-contact-submit">Send Message</button>
      <p class="success" id="success" data-testid="test-contact-success" hidden>
        âœ… Message sent successfully!
      </p>
    </form>
  </main>

  <script src="js/contact.js"></script>
</body>
</html>
